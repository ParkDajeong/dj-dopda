<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- font -->
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">
  <!-- JS -->
</head>
<body>
  <div class="wrap">
    <!-- ========== header ========== -->
    <header class="header">
      <a href="#" class="logo">Concierge.</a>
      <nav class="gnb">
        <ul class="gnb__inner">
          <li class="gnb__menu">
            <a href="#" class="gnb__link">about</a>
          </li>
          <li class="gnb__menu">
            <a href="#" class="gnb__link">service</a>
          </li>
          <li class="gnb__menu">
            <a href="#" class="gnb__link">membership</a>
          </li>
          <li class="gnb__menu">
            <a href="#" class="gnb__link">consulting</a>
          </li>
          <li class="gnb__menu">
            <a href="#" class="gnb__link">contact</a>
        </ul>
      </nav>
    </header>
    <!-- ========== visual ========== -->
    <section class="visual">
      <div class="slide visual__slide">
        <img src="./image/main_visual.jpg" alt="">
        <span class="slide__mask a"></span>
        <span class="slide__mask b"></span>
        <span class="slide__mask c"></span>
        <span class="slide__mask d"></span>
      </div>
      <div class="visual__text">
        <h2 class="visual__title">
          For Your Business & Life
        </h2>
        <p class="visual__desc">
          돕다는 글로벌 컨시어지 서비스 그룹입니다. <br>
          귀사와 귀하의 품격에 맞는 서비스를 제공합니다.
        </p>
      </div>
      <div class="visual__menu">
        <a href="#" class="visual__menu-link">
          <p class="visual__menu-text">
            <span>Premium Membership</span>
            VIP MEMBERSHIP
          </p>
          <span class="visual__menu-arrow">
            <img src="./image/arrow_btn.png" alt="">
          </span>
        </a>
        <a href="#" class="visual__menu-link">
          <p class="visual__menu-text">
            <span>Office Concierge Services</span>
            오피스 컨시어지 서비스
          </p>
          <span class="visual__menu-arrow">
            <img src="./image/arrow_btn.png" alt="">
          </span>
        </a>
        <a href="#" class="visual__menu-link">
          <p class="visual__menu-text">
            <span>Life Concierge Services</span>
            라이프 컨시어지 서비스
          </p>
          <span class="visual__menu-arrow">
            <img src="./image/arrow_btn.png" alt="">
          </span>
        </a>
      </div>
    </section>
  </div>
